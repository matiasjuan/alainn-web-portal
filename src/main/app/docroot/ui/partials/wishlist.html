<div class="row" ng-hide="isEmpty">
	<div class="col-md-12">

<!--  Content  -->

		<ul class="list-group">
		    <li class="list-group-item" ng-repeat="sku in wishlist">

				<div class="row">
					<div class="col-md-1">
						<img class="img-rounded" width="80px" ng-src="{{sku.firstImage().href | https}}" >
					</div>
					<div class="col-md-11">
		
						<div class="row">
							<div class="col-md-5">
								<h5 class="list-group-item-heading">{{sku.name}}</h5> 
								<p class="list-group-item-text">Summary: {{sku.summary}}</p>
							</div>
							<div class="col-md-5">
								<button ng-click="removeFromWishlist(sku)"
								
									data-loading-text="Removing form wishlist..."  
									        	ng-click="removeFromWishlist(sku)" 
									        	class="btn btn-primary" type="button" 
								
								>delete</button>
								</div>
									<div class="col-md-2">
							</div>
						</div>
		
					</div>
				</div>


		    </li>
		</ul>

	</div>
</div>
<div class="row" ng-show="isEmpty">
	<div class="col-md-12">

</div>
