<div class="list-group" ng-repeat="item in items">
    <a href="#/items/{{item.id}}" class="list-group-item">
        <h4 class="list-group-item-heading">{{item.name}}</h4>
        <img ng-src="{{item.getThumbUrl() | https}}">
        <p class="list-group-item-text">Brand: {{item.brand}} </p>
        <p class="list-group-item-text">Summary: {{item.summary}}</p>
    </a>
</div>
