<body ng-controller="ApplicationController">

  <div ng-controller="NavbarController">
    
    <div ng-show="user.sessionIsActive">hola {{user.username}}</div>
&nbsp;BASKET ITEMS: {{basketItemCount}}&nbsp;

    sessionIsActive = {{user.sessionIsActive}}
    <BR>
       <a href="#/items" >Browse</a> 
       | <a ng-show="user.sessionIsActive" href="#/basket" >Basket</a>  
       | <a ng-show="user.sessionIsActive" href="#/wishlist">MyWishlist</a> 
       | <a ng-show="user.sessionIsActive" href="#/orders">My Orders</a>

  </div>

    <div ui-view></div>
  </div>

  <hr>
  
  <div ng-controller="BasketListOnFooterController">

  </div>
